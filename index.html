<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skylar Siggard</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./images/skypi.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
        }
        .buttons a {
            text-decoration: none;
            margin: 5px 0;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            outline: none;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="buttons">
        <a href="https://www.linkedin.com/in/skylar-siggard" target="_blank">
            <button>LinkedIn</button>
        </a>
        <a href="https://github.com/SkylarSiggard" target="_blank">
            <button>GitHub</button>
        </a>
    </div>
</div>
</body>
</html>
